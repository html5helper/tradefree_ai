            \   - Lifestyle image with product in use\n   - Multiple angles (front,\
            \ back, side)\n   - Product with packaging\n   - Cleaning or storage scenario\n\
            2. Ensure consistency across all prompts by maintaining the same product\
            \ attributes: color, material, design details, and branding.\n3. Use descriptive\
            \ language to specify lighting, background, and composition suitable for\
            \ e-commerce platforms.\n4. Format each prompt clearly, labeling them\
            \ from 1 to 6.\n5. 输出格式为python的list， 如：[\"a\",\"b\",\"c\",\"d\",\"e\"\
            ,\"f\"]\n\n**Output**:\n- Prompt 1: [Main product image prompt]\n- Prompt\
            \ 2: [Close-up prompt]\n- Prompt 3: [Lifestyle image prompt]\n- Prompt\
            \ 4: [Multiple angles prompt]\n- Prompt 5: [Product with packaging prompt]\n\
            - Prompt 6: [Cleaning or storage scenario prompt]\n\n### 示例输入\n\n**Input**:\n\
            A soft, flexible silicone baby bib in warm terracotta color, featuring\
            \ an adjustable neck strap with buttonholes, a smiling baby face graphic\
            \ on the front, and a deep curved pocket at the bottom for catching food.\
            \ The bib is BPA-free, waterproof, and easy to clean.\n\n### 示例输出（六个 Flux\
