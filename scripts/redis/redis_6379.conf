# Redis 配置文件 - 端口 6379，适合小内存轻量业务
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300
daemonize yes
supervised no
pidfile /tmp/redis_6379.pid
loglevel notice
logfile ""
databases 16

# 数据目录 - 使用相对路径
dir ./data/redis_data_6379
dbfilename dump.rdb

# 持久化配置 - 只保留1小时1次快照
save 3600 1
# save 300 10
# save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# 持久化配置 - AOF（每秒同步）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 内存限制
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 网络配置
tcp-backlog 511

# 客户端配置
maxclients 10000

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 安全配置（可选）
# requirepass your_password_here
